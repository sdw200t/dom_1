<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Mole Game</title>    
</head>
<body>
    <header class="header">
        <div class="logo__container">
          <a href="https://netology.ru/" class="logo__link"></a>
        </div>
        <h1 class="header__title">
            Домашнее задание к занятию "3.Обработка событий"
        </h1>
    </header>
    <main class="content">
        <div class="card">
            <div id="status" class="status">
                Убито орков: <span class="dead" id="dead">0</span><br>
                Промахов: <span class="lost" id="lost">0</span><br>
            </div>
            <div class="hole-game">
                <div class="hole hole_has-mole" id="hole1"></div>
                <div class="hole" id="hole2"></div>
                <div class="hole" id="hole3"></div>
                <div class="hole" id="hole4"></div>
                <div class="hole" id="hole5"></div>
                <div class="hole" id="hole6"></div>
                <div class="hole" id="hole7"></div>
                <div class="hole" id="hole8"></div>
                <div class="hole" id="hole9"></div>
                <div class="hole" id="hole10"></div>
                <div class="hole" id="hole11"></div>
                <div class="hole" id="hole12"></div>
                <div class="hole" id="hole13"></div>
                <div class="hole" id="hole14"></div>
                <div class="hole" id="hole15"></div>
                <div class="hole" id="hole16"></div>
            </div>
        </div>
    </main>    
</body>
</html>
